<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="left">
            <img class="fit" src="background.jpg" alt="Leaves background">
            <div class="banner">
                <img src="logo.png" alt="Odin logo" height="170vh" width="auto">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right">
            <div class="right-top">
                <h2>This is not a real online service!You know you need something like this this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
                <h2>You know you want to.</h2>
            </div> 
            
            <div class="right-bottom">
                <h2>Lets do this!</h2>
                <form>
                    <div class="line-one">
                        <div class="info">
                            <label for="first-name">FIRST NAME</label>
                            <br>
                            <input type="text" name="first-name" id="first-name" size="30">
                        </div>
                        <div class="info">
                            <label for="last-name">LAST NAME</label>
                            <br>
                            <input type="text" name="last-name" id="last-name" size="30">
                        </div>

                    </div>
                    <div class="line-two">
                        <div class="info">
                            <label for="mail">EMAIL</label>
                            <br>
                            <input type="email" name="mail" id="mail" size="30">
                        </div>
                        <div class="info">
                            <label for="phone">PHONE NUMBER</label>
                            <br>
                            <input type="text" name="phone" id="phone" size="30">
                        </div>

                    </div>
                    <div class="line-three">
                        <div class="info">
                            <label for="pwd">PASSWORD</label>
                            <br>
                            <input type="password" name="pwd" id="pwd" size="30" required>
                            <p id="error"></p>
                        </div>
                        <div class="info">
                            <label for="pwd">CONFIRM PASSWORD</label>
                            <br>
                            <input type="password" name="pwd" id="comfirmPwd" size="30" required>
                        </div>
                        
                    </div>

                </form>
            </div>
            <div class="submit">
                <button class="createButton">Create Account</button>
                <p>Already hava an account? <span style="color: #596D48;"><button class="link">Log In</button></span></p>
    
            </div>
            
            
        </div>
        
       
    </div>
    
</body>
</html>
